<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Montserrat google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />

    <!-- Font-Awesome cdn v6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>JS Array Carousel with Objects</title>
  </head>
  <body>
    <main>
      <div class="container-fluid p-5">
        <div class="row text-center">
          <div class="col-12 p-3" id="my-before-carousel"></div>

          <div class="col-12 p-5">
            <div
              class="my-carousel-container d-flex flex-column px-5"
              id="my-carousel"
            >
              <div class="my-carousel-images" id="carousel-images">
                <!-- Carosello -->
              </div>
              <div
                class="my-thumbnails position-relative"
                id="carousel-thumbnails"
              >
                <!-- Thumbnails -->
              </div>
            </div>
          </div>

          <div class="col-12 p-3" id="my-after-carousel">
            <!-- Button di navigazione -->
            <button id="my-previous-button" class="btn btn-primary my-previous">
              <i class="fas fa-chevron-left"></i> Precedente
            </button>
            <button id="my-next-button" class="btn btn-primary my-next">
              Successivo <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Custom Script -->
    <script src="./js/function.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
